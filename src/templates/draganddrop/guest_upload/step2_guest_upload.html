{% extends "draganddrop/common/base.html" %}


{% load static %}

<body>

    {% block content %}


    <div class="d-flex flex-row bd-highlight mt-4 mb-5 top_bar">

        <div class="top">
            <div class="tate mr-2"></div>
            <h1>ゲストアップロード</h1><i class="fas fa-link fa-2x icon-link"></i>
        </div>



        <div class="progressbar">

            <div class="item active flex-fill">STEP2<br>登録完了</div>

        </div>

    </div>
    <div class="box2">

        <p class="text-center mt-5 mb-5 block-txt">
            ファイルの登録が完了致しました。<br>
            FileUP!サービスをご利用いただきありがとうございます。<br>
            *ブラウザの閉じるボタンを押して終了してください。
        </p>
    </div>

    {% comment %} <div class="home d-flex justify-content-center bottom_bar">
        <a href="{% url 'draganddrop:home' %}"
            class="btn btn_home btn-outline-primary  my-btn-w7 my-btn-h4 rounded-0">ホーム</a>
    </div> {% endcomment %}

</body>

{% endblock %}
