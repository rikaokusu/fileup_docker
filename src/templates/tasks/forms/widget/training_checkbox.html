{% load i18n static %}
{% load split_name %}
{% load split_id %}
{% comment %} {% load exclude_training %} {% endcomment %}

<style>
    .form-check {
        text-align: left;
    }
</style>



<!-- ユーザーを選択するためのテンプレート -->
    <div class="box28 mr-3">

        <span class="box-title">トレーニング一覧</span>

        <div class="group_list">
            {% for group, options, index in widget.optgroups %}
                {% for option in options %}
                    <div>
                        <div class="d-flex form-check check_row align-items-center mb-1">
                            <input class="form-check-input" type="{{ option.type }}" name="{{ option.name }}"
                                    id="{{ option.attrs.id }}" value="{{ option.value }}" {% if option.attrs.checked %}checked{% endif %}>

                            <label class="form-check-label mr-auto" for="{{ option.attrs.id }}">{{ option.label }}</label>
                        </div>
                    </div>
                {% endfor %}
            {% endfor %}

            <div id="noresults">該当するトレーニングが見つかりませんでした</div>

        </div>

    </div><!-- /showmore_list -->

    <!-- ▼『もっと見る』ボタン -->
    <div class="list_toggle">
        <a href="javascript:void(0);" class="open_link" style="text-decoration:none;"></a>
    </div>
