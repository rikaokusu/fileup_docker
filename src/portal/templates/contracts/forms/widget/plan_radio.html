
{% load index %}
{% load get_list %}
{% load humanize %}

{% for group, options, index in widget.optgroups %}

    {% for option in options %}

    <div class="row">
      <div class="col-6">

        <div class="form-check check_row">
            <input class="form-check-input" type="{{ option.type }}" name="{{ option.name }}" 
                   id="{{ option.attrs.id }}" value="{{ option.value }}" data-row_index="{{ option.index }}" {% if option.attrs.checked %}checked{% endif %} {% if option.attrs.required %}required{% endif %}>


            <label class="form-check-label service_checkbox_label" for="{{ option.attrs.id }}" data-price="{{ plan_price_dict|get_list:option.value|intcomma }}">
              {{ option.label }}
            </label>

        </div>
      </div>

      <div class="col-6">
        <div class="form-check check_row text-right pr-3">
          {% with value=option.value %}
          <span class="form-check-label service_checkbox_label" name="plan_price">{{ plan_price_dict|get_list:value|intcomma }}/å¹´</span>
          {% endwith %}
        </div>
      </div>

      

    </div>


    {% endfor %}


{% endfor %}
